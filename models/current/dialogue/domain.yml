%YAML 1.1
---
actions:
- utter_noworries
- utter_greet
- utter_goodbye
- utter_ask_zip
- utter_ask_specialty
- utter_ask_type
config:
  store_entities_as_slots: true
entities:
- specialty
- number
- type
forms:
- hospital_form
- center_form
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- thankyou:
    use_entities: true
- deny:
    use_entities: true
- search_hospital:
    use_entities: true
- search_treatment_center:
    use_entities: true
- inform:
    use_entities: true
slots:
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  specialty:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  type:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  zip:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  utter_ask_specialty:
  - text: Are you looking for a particular specialist?
  utter_ask_type:
  - text: What type of treatment center are you lokking for? Hospital, Nursery Home,
      ...
  utter_ask_zip:
  - text: What's your zip code?
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Hi. How can I help?
  utter_noworries:
  - text: My pleasure.
